<div class="p-6">
  <h1 class="text-center text-3xl font-bold mb-6">Exercice TP Directives</h1>

  <button
    class="btn btn-primary w-full mb-4"
    (click)="toggleDetails()"
  >
    {{ detailsVisible ? 'Masquer Détails' : 'Afficher Détails' }}
  </button>

  <p
    *ngIf="detailsVisible"
    class="p-4 bg-base-200 rounded mb-4"
  >
    Informations visibles
  </p>

  <div class="space-y-1">
    <div
      *ngFor="let item of logs; let i = index"
      [ngStyle]="{ background: i >= 4 ? '#3b82f6' : '' }"
      [ngClass]="{ 'text-white': i >= 4 }"
      class="px-3 py-2 rounded"
    >
      {{ item }}
    </div>
  </div>
</div>
